<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Informal</title>
    <link rel="shortcut icon" href="../assets/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../LiOS-Open/public/LiOS_Open.css">
    <link rel="stylesheet" href="../assets/css/tech-informal.css">
    <script src="../LiOS-Open/public/modules/JS/windows.js"></script>
</head>
<body>
  <header class="lios-header-nav frosted_background"></header> <!--Populated by main.js-->
  <div class="main-container channels-page">
    <div class="lios-card frosted_background ">
        <div class="profile-picture-container">
            <img src="" alt="channel logo" class="channel-logo">
        </div>
        <div class="lios-card-title channelName"></div>
        <div class="lios-button-group newPost"></div>
        <p class="channelDescription"></p>
        <hr>
        <!-- Posts will go here -->
          <div class="lios-window-header">Latest Posts</div>
            <div class="lios-card-container posts-container">
            <!-- Populated by homepage.js -->
          </div>
        <hr>
        <div class="lios-card channel-meta">
            <div><span>Created On: </span><span class="createdOn"></span></div>
            <div><span>Created By: </span><span class="createdBy"></span></div>
        </div>
    </div>
  </div>
  <script type="module" src="../firebase.js"></script>
  <script type="module" src="../assets/JS/authentication.js"></script>
  <script type="module" src="../assets/JS/channel.js"></script>
</body>
</html>
