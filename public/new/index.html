<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Informal</title>
    <link rel="shortcut icon" href="../assets/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../LiOS-Open/public/LiOS_Open.css">
    <link rel="stylesheet" href="../assets/css/tech-informal.css">
    <script src="../LiOS-Open/public/modules/JS/windows.js"></script>
</head>
<body>
  <header class="lios-header-nav frosted_background"></header> <!--Populated by main.js-->
  <div class="main-container new-page">
    <div class="lios-card frosted_background">
        <div class="create-blog">
            <div class="title-container"><input type="text" class="blogTitle" placeholder="Post Title"><div class="publishPost lios-action-button"><span>Publish</span></div></div>
            <!-- <div class="toolbar frosted_background">
            </div> -->
            <div class="body-container">
                <div class="post-body-container">
                  <div type="text" class="postBody frosted_background"></div>
                </div>
                <div class="postMeta frosted_background">
                  <div class="lios-window-container-title"><span>Tags</span></div><br>
                  <div class="lios-card postTags" contenteditable="true"></div>
                  <div class="liso-button-group">
                    <div class="lios-button confirm-new-tags"><span>Confirm</span></div>
                  </div>
                  <div class="display-new-tags"><!--Populated by new.js--></div>
                  <div class="lios-window-container-title"><span>Description</span></div><br>
                  <div class="lios-card postDesc" contenteditable="true"></div><br>
                  <div class="lios-window-container-title">Thumbnail</div>
                  <div class="lios-button-group">
                    <div class="lios-button thumbnail-url"><span> Enter Thumnail Url</span></div>
                    <div class="profile-picture-container"><img class="profile-picture thumbnail-image"></img></div>
                  </div>
                  <div class="lios-window-container-title"><span>Creating On</span></div><br>
                  <div class="profile-picture-container"><img class="profile-picture creating-on-picture"></img></div>
                  <div class="lios-window-container-title creating-on-name"></div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="window-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <script type="module" src="../assets/JS/main.js"></script>
  <script type="module" src="../firebase.js"></script>
  <script type="module" src="../assets/JS/authentication.js"></script>
  <script type="module" src="../assets/JS/new.js"></script>
</body>
</html>
