<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Informal</title>
    <link rel="shortcut icon" href="../assets/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../LiOS-Open/public/LiOS_Open.css">
    <link rel="stylesheet" href="../assets/css/tech-informal.css">
    <script src="../LiOS-Open/public/modules/JS/windows.js"></script>
</head>
<body>
  <header class="lios-header-nav frosted_background"></header> <!--Populated by main.js-->
  <div class="main-container new-page">
    <div class="lios-card frosted_background">
        <div class="create-blog">
            <div class="title-container"><input type="text" class="blogTitle" placeholder="Post Title"><div class="publishPost lios-action-button"><span>Publish</span></div></div>
            <div class="toolbar frosted_background">
                <div class="bold-text tool frosted_background"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bold-icon lucide-bold"><path d="M6 12h9a4 4 0 0 1 0 8H7a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h7a4 4 0 0 1 0 8"/></svg></div>
                <div class="italic-text tool frosted_background"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-italic-icon lucide-italic"><line x1="19" x2="10" y1="4" y2="4"/><line x1="14" x2="5" y1="20" y2="20"/><line x1="15" x2="9" y1="4" y2="20"/></svg></div>
                <div class="underline-text tool frosted_background"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-underline-icon lucide-underline"><path d="M6 4v6a6 6 0 0 0 12 0V4"/><line x1="4" x2="20" y1="20" y2="20"/></svg></div>
                <div class="heading-1 tool frosted_background"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heading1-icon lucide-heading-1"><path d="M4 12h8"/><path d="M4 18V6"/><path d="M12 18V6"/><path d="m17 12 3-2v8"/></svg></div>
                <div class="heading-2 tool frosted_background"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heading2-icon lucide-heading-2"><path d="M4 12h8"/><path d="M4 18V6"/><path d="M12 18V6"/><path d="M21 18h-4c0-4 4-3 4-6 0-1.5-2-2.5-4-1"/></svg></div>
                <div class="heading-3 tool frosted_background"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heading3-icon lucide-heading-3"><path d="M4 12h8"/><path d="M4 18V6"/><path d="M12 18V6"/><path d="M17.5 10.5c1.7-1 3.5 0 3.5 1.5a2 2 0 0 1-2 2"/><path d="M17 17.5c2 1.5 4 .3 4-1.5a2 2 0 0 0-2-2"/></svg></div>
                <div class="new-link tool frosted_background"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link-icon lucide-link"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg></div>
                <div class="insert-image tool frosted_background"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-plus-icon lucide-image-plus"><path d="M16 5h6"/><path d="M19 2v6"/><path d="M21 11.5V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7.5"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/><circle cx="9" cy="9" r="2"/></svg></div>
                <div class="line-break tool frosted_background"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minus-icon lucide-minus"><path d="M5 12h14"/></svg></div>
                <div class="divider tool frosted_background"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-split-vertical-icon lucide-square-split-vertical"><path d="M5 8V5c0-1 1-2 2-2h10c1 0 2 1 2 2v3"/><path d="M19 16v3c0 1-1 2-2 2H7c-1 0-2-1-2-2v-3"/><line x1="4" x2="20" y1="12" y2="12"/></svg></div>
            </div>
            <div class="body-container">
                <div type="text" class="postBody frosted_background" contenteditable="true"></div>
                <div class="postMeta frosted_background">
                  <div class="lios-window-container-title"><span>Tags</span></div><br>
                  <div class="lios-card postTags" contenteditable="true"></div>
                  <div class="liso-button-group">
                    <div class="lios-button confirm-new-tags"><span>Confirm</span></div>
                  </div>
                  <div class="display-new-tags"><!--Populated by new.js--></div>
                  <div class="lios-window-container-title"><span>Description</span></div><br>
                  <div class="lios-card postDesc" contenteditable="true"></div><br>
                  <div class="lios-window-container-title">Thumbnail</div>
                  <div class="lios-button-group">
                    <div class="lios-button thumbnail-url"><span> Enter Thumnail Url</span></div>
                    <div class="profile-picture-container"><img class="profile-picture thumbnail-image"></img></div>
                  </div>
                  <div class="lios-window-container-title"><span>Creating On</span></div><br>
                  <div class="profile-picture-container"><img class="profile-picture creating-on-picture"></img></div>
                  <div class="lios-window-container-title creating-on-name"></div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="window-container"></div>
  <script type="module" src="../assets/JS/main.js"></script>
  <script type="module" src="../firebase.js"></script>
  <script type="module" src="../assets/JS/authentication.js"></script>
  <script type="module" src="../assets/JS/new.js"></script>
</body>
</html>
