<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Informal</title>
  <link rel="shortcut icon" href="../assets/favicon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../LiOS-Open/public/LiOS_Open.css">
  <link rel="stylesheet" href="../assets/css/tech-informal.css">
  <script src="../LiOS-Open/public/modules/JS/windows.js"></script>
</head>
<body>
  <header class="lios-header-nav frosted_background"></header> <!-- Populated by main.js -->

  <div class="main-container view-post">
    <!-- Page-specific content goes here -->
     <article class="post-container frosted_background">
        <h1 class="post-title"></h1>
        <hr>
        <div class="meta-container">
          <div class="posted-on"><span>Posted On: </span><span class="posted-on-date"></span></div>
          <div class="tags-container"></div>
        </div>
        <div class="channel-info">
          <span><img src="" alt="" class="channel-logo"></span><span><a class="channel-name"></a></span>
        </div>
        <br>
        <p class="post-description"></p>
        <div class="post-body"></div>
     </article>
  </div>

  <script type="module" src="../firebase.js"></script>
  <script type="module" src="../assets/JS/authentication.js"></script>
  <script type="module" src="../assets/JS/view.js"></script>
</body>
</html>
