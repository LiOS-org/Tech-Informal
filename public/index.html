<!DOCTYPE html>
<html lang="en" data-page="home">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Informal</title>
  <script type="module" src="assets/JS/loader.js"></script>
  <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="LiOS-Open/public/LiOS_Open.css">
  <link rel="stylesheet" href="assets/css/tech-informal.css">
  <script src="LiOS-Open/public/modules/JS/windows.js"></script>
</head>
<body>
  <div class="lios-loader-3 frosted_background">
    <div></div>
    <div></div>
  </div>
  <header class="lios-header-nav frosted_background">
    <div class="nav-sidebar"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 5h16"/><path d="M4 12h16"/><path d="M4 19h16"/></svg></div>
    <video src="assets/favicon/favicon.mp4" muted autoplay loop class="lios-nav-title"></video>
    <div class="lios-nav-contents">
      <div class="lios-nav-contents">
        <div class="profile-picture-container">
          <img alt="Profile Picture" class="profile-picture nav-profile-picture">
        </div>
      </div>
    </div>
  </header>
  <div class="main-container home-page">
    <div class="lios-window-header">Latest Posts</div>
          <div class="lios-loader-3 frosted_background posts-container-loader">
            <div></div>
            <div></div>
          </div>
       <div class="lios-card-container posts-container">
        </div>
        <!-- Populated by homepage.js -->
   </div>
  </div>
  <!-- Sidebar -->
   <!-- Populated by constructSidebar() in navigation.js -->
  <nav class="navigation_container_bottom frosted_background frosted_texture_medium"></nav>
   <!-- Windows Start Here -->
  <div class="window-container">
      <div id="About" class="lios-window-container frosted_background">
        <div class="lios-window-titlebar"><span class="lios-window-title">About</span><span class="lios-window-close" data-lios-window-close>X</span></div>
        <hr>
        <div class="lios-window">
          <div class="lios-window-contents">
            <video src="assets/favicon/favicon.mp4"  autoplay loop muted class="favicon"></video>
            <h2 class="project-title"></h2><!-- Updated By windows.js-->
            <p class="project-description"></p> <!-- Updated By windows.js-->
            <div class="lios-window-card">
              <div class="lios-window-container-title"><span>General Information</span></div>
              <!-- Updated By windows.js -->
              <div class="lios-window-value-row">
                <span class="key ">Version</span><span class="value project-version"></span>
              </div>
              <div class="lios-window-value-row">
                <span class="key">Channel</span><span class="value project-channel"></span>
              </div>
              <div class="lios-window-value-row">
                <span class="key">LiOS Open Version</span> <span class="value">unreleased, rolling</span>
              </div>
            </div>
            <div class="lios-window-card">
              <div class="lios-window-container-title"><span>Licenses</span></div>
              <!-- Updated By windows.js -->
               <div class="license-container"></div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="assets/JS/authentication.js"></script>
  <script type="module" src="assets/JS/home.js"></script>
  <script type="module" src="assets/JS/navigation.js"></script>
</body>
</html>
