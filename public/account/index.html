<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Informal</title>
  <link rel="shortcut icon" href="../assets/favicon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../LiOS-Open/public/LiOS_Open.css">
  <link rel="stylesheet" href="../assets/css/tech-informal.css">
  <script src="../LiOS-Open/public/modules/JS/windows.js"></script>
</head>
<body>
  <header class="lios-header-nav frosted_background">
    <video src="../assets/favicon/favicon.mp4" muted autoplay loop class="lios-nav-title"></video>
    <div class="lios-nav-contents">
      <div class="lios-button-group">
        <a href="/" class="lios-button"><span>Home</span></a>
        <a href="account" class="lios-button account-button"><span>Account</span></a>
        <a href="#" class="lios-button sign-in-button"><span>Sign In</span></a>
      </div>
    </div>
  </header>
  <div>
    <div class="lios-card frosted_background profile-info">
      <div class="profile-picture-container"><img class="profile-picture" alt="Profile Picture" src=""></div>
      <h2 class="profile-name"></h2>
      <hr>
      <div class="profile-details">
          <!-- Display User Profile -->
         <div class="lios-card display-user-profile">
          <div class="user-email-container"><span>Email: </span><span class="user-email"></span></div>
          <br>
          <div class="user-bio-container"><span>Bio: </span> <span class="user-bio"></span></div>
          <br>
         </div>
          <div class="lios-button-group">
            <div class="lios-button" id="signOut"><span>Sign Out</span></div>
            <a href="#create-channel" class="lios-button" id="createChannel"><span>Create Channel</span></a>
            <div class="lios-button" id="editProfile"><span>Edit Profile</span></div>
          </div>
      </div>
      <div class="edit-profile-details">
        <div class="lios-card edit-user-profile">
          <div class="user-email-container"><span>Email: </span><input type="text" class="edit-user-email-input frosted_background"></div>
          <br>
          <div class="user-bio-container"><span>Bio: </span> <input type="text" maxlength="500" class="edit-user-bio-input frosted_background"></div>
          <br>
        </div>
        <div class="lios-button-group">
          <div class="lios-button" id="cancelEdit"><span>Cancel</span></div>
          <div class="lios-button" id="saveEdit"><span>Save Changes</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Windows Starts Here -->
   <div class="lios-window-container frosted_background" id="create-channel">
    <div class="lios-window-titlebar"><span class="lios-window-title">Create Channel</span><span class="lios-window-close" data-lios-window-close>X</span></div>
    <hr>
    <div class="lios-window">
      <div class="lios-window-contents">
        <div class="profile-picture-container"><img src="" alt="Channel Image" class="channel-image"></div>
        <div class="lios-window-card frosted_background">
          <div class="lios-window-container-title"><span>Channel Name</span></div>
          <input type="text" name="Channel Name" id="channelName" placeholder="Channel Name" maxlength="25">
          <div class="lios-window-container-title"><span>Channel Description</span></div>
          <input type="text" name="Channel Description" id="channelDescription" placeholder="Channel Description" maxlength="250">
        </div>
        <div class="lios-button-group">
          <div class="lios-button" id="createChannelButton"><span>Create Channel</span></div>
        </div>
      </div>
    </div>
   </div>

  <script type="module" src="../firebase.js"></script>
  <script type="module" src="../assets/JS/authentication.js"></script>
  <script type="module" src="../assets/JS/accounts.js"></script>
  <script src="../assets/JS/main.js"></script>
</body>
</html>
